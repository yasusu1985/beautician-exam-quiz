<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="美容師国家試験対策クイズアプリ - 160問の過去問題で効率的に学習">
    <meta name="keywords" content="美容師,国家試験,過去問,クイズ,美容,試験対策">
    <title>美容師国家試験対策クイズ v3.0</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192.png">
    <meta name="theme-color" content="#6366f1">
</head>
<body>
    <header class="app-header">
        <div class="container">
            <h1 class="app-title">
                <span class="title-icon">✨</span>
                美容師国家試験対策クイズ
                <span class="version-badge">v3.0</span>
            </h1>
            <p class="app-subtitle">160問の厳選問題で効率的に学習</p>
        </div>
    </header>

    <main class="app-main">
        <div class="container">
            <!-- ウェルカム画面 -->
            <section id="welcome" class="section welcome-section">
                <div class="welcome-card">
                    <div class="welcome-header">
                        <h2>🎯 クイズ設定</h2>
                        <p>科目と問題数を選択してクイズを開始しましょう</p>
                    </div>

                    <div class="quiz-settings">
                        <div class="setting-group">
                            <h3>📚 出題科目</h3>
                            <div class="subject-selection">
                                <!-- 科目選択肢は動的に生成されます -->
                            </div>
                        </div>

                        <div class="setting-group">
                            <h3>🔢 問題数</h3>
                            <div class="question-count-selection">
                                <select id="questionCount" class="count-select">
                                    <option value="5">5問（お試し）</option>
                                    <option value="10" selected>10問（基本）</option>
                                    <option value="20">20問（標準）</option>
                                    <option value="30">30問（充実）</option>
                                    <option value="55">55問（本試験形式）</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="progressInfo" class="progress-info">
                        <!-- 学習進捗情報が表示されます -->
                    </div>

                    <div class="start-button-container">
                        <button id="startQuiz" class="start-btn" disabled>
                            科目を選択してください
                        </button>
                    </div>
                </div>
            </section>

            <!-- クイズ画面 -->
            <section id="quiz" class="section quiz-section" style="display: none;">
                <div class="quiz-header">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="progressBar" class="progress-fill"></div>
                        </div>
                        <div id="questionCounter" class="question-counter">
                            問題 1 / 10
                        </div>
                    </div>
                </div>

                <div class="question-card">
                    <div class="question-meta">
                        <div id="currentSubject" class="current-subject">科目: 関係法規・制度及び運営管理</div>
                        <div id="currentDifficulty" class="current-difficulty">難易度: 基礎</div>
                    </div>

                    <div class="question-content">
                        <h2 id="questionText" class="question-text">
                            問題文がここに表示されます
                        </h2>
                    </div>

                    <div class="answer-options">
                        <button class="answer-btn" id="answer0">A. 選択肢1</button>
                        <button class="answer-btn" id="answer1">B. 選択肢2</button>
                        <button class="answer-btn" id="answer2">C. 選択肢3</button>
                        <button class="answer-btn" id="answer3">D. 選択肢4</button>
                    </div>

                    <div id="feedback" class="feedback" style="display: none;">
                        <div id="resultText" class="result-text">正解です！</div>
                        <div id="explanation" class="explanation">
                            解説がここに表示されます
                        </div>
                    </div>

                    <div class="navigation-buttons">
                        <button id="nextQuestion" class="nav-btn next-btn" style="display: none;">
                            次の問題 →
                        </button>
                        <button id="showResults" class="nav-btn results-btn" style="display: none;">
                            結果を見る 🎯
                        </button>
                    </div>
                </div>
            </section>

            <!-- 結果画面 -->
            <section id="results" class="section results-section" style="display: none;">
                <div class="results-card">
                    <div class="results-header">
                        <h2>🎉 クイズ結果</h2>
                        <div class="score-display">
                            <div class="score-main">
                                <span id="finalScore" class="final-score">8 / 10</span>
                                <span class="score-label">正解</span>
                            </div>
                            <div class="accuracy-display">
                                <span id="accuracy" class="accuracy">80%</span>
                                <span class="accuracy-label">正解率</span>
                            </div>
                        </div>
                        <div id="evaluation" class="evaluation">
                            🎉 良好な成績です！
                        </div>
                    </div>

                    <div class="detailed-results-container">
                        <h3>📋 詳細結果</h3>
                        <div id="detailedResults" class="detailed-results">
                            <!-- 詳細結果が動的に生成されます -->
                        </div>
                    </div>

                    <div class="results-actions">
                        <button id="restartQuiz" class="action-btn primary">
                            🔄 もう一度挑戦
                        </button>
                        <button id="backHome" class="action-btn secondary">
                            🏠 ホームに戻る
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer class="app-footer">
        <div class="container">
            <p>&copy; 2024 美容師国家試験対策クイズ</p>
            <p class="footer-note">
                📚 過去問題データ: 第47回～第51回 | 
                💡 AI支援学習システム搭載
            </p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
